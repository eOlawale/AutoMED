<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0284c7" />
    <title>AutoMED - Fleet Management</title>
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: 'rgb(var(--brand-50) / <alpha-value>)',
                100: 'rgb(var(--brand-100) / <alpha-value>)',
                500: 'rgb(var(--brand-500) / <alpha-value>)',
                600: 'rgb(var(--brand-600) / <alpha-value>)',
                700: 'rgb(var(--brand-700) / <alpha-value>)',
                900: 'rgb(var(--brand-900) / <alpha-value>)',
              },
              vw: '#1e4063',
              honda: '#cc0000',
              mercedes: '#333333',
              toyota: '#EB0A1E',
              bmw: '#0066B1',
              audi: '#BB0A30',
              ford: '#003478',
              hyundai: '#002C5F',
              nissan: '#C3002F'
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Sky Blue Theme */
        --brand-50: 240 249 255;
        --brand-100: 224 242 254;
        --brand-500: 14 165 233;
        --brand-600: 2 132 199;
        --brand-700: 3 105 161;
        --brand-900: 12 74 110;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased selection:bg-brand-100 selection:text-brand-900">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
  </body>
</html>
